<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Desafio Formulario</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="container">
      <section class="block-form">
        <div class="form-info">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable. </p>
        </div>
        
          <div class="block-form-login-main">
            <div class="form-login">
              <button><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
            </div>
              <div class="section-form-login">
                <form>
                  <input type="text" id="input-name" maxlength="15" required placeholder="First Name">
                  <span></span>

                  <input type="text" id="input-last-name" maxlength="15" required placeholder="Last Name">
                  <span></span>

                  <input type="email" id="input-email" required placeholder="Email Address">
                  <span></span>

                  <input type="password" id="input-password" minlength="8" required placeholder="Password">
                  <span></span>

                  <button id="btn-confirm" type="submit" >Claim your free trial</button>
                </form>
                <p>By clicking the button, you are agreeing to our <a href="#termos">Terms and Services</a></p>
              </div>
          </div>
      </section>
    </div>
  </main>
</body>
</html>
